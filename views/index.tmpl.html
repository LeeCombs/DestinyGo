<html>
    <head>
        <title>DestinyGo</title>
        <link href="http://designers.hubspot.com/hs-fs/hub/327485/file-2054199286-css/font-awesome.css" rel="stylesheet">
        <style>
            body {
                background-color: darkslategray;
            }
            .site-body {
                display: flex;
                display: -webkit-flex;
                flex-direction: column;
                -webkit-flex-direction: column;
                align-items: center;
            }
            h1 {
                color: white;
                font-weight: bold;
                font-size: 50px;
            }
            .search-box {
                color: white;
                height: 40px;
                width: 400px;
                text-align: center;
            }
            .search-box input {
                height: 100%;
                width: 350px;
                align-self: flex-start;
            }
            .search-box button {
                height: 40px;
                width: 40px;
            }
        </style>
        
        <script src=https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.0/vis.min.js></script>
        <link href=https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.0/vis.min.css rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="site-body">
            <h1>
                DestinyGo
            </h1>
            <div class="search-box">
                <span style="font-size:20px;">Search PvP Stats</span>
                <div class="player=search">
                    <form action="/searchUser" method="post">
                        <input type="text" placeholder="Username" name="displayName">
                        <button type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        Handle overlap: <select id="dropdownID">
            <option value="overlap">overlap</option>
            <option value="sideBySide" selected="selected">sideBySide</option>
            <option value="stack">stack</option>
        </select>
        
        <div id="visualization" style="background-color:white"></div>
        <script type="text/javascript">
            var container = document.getElementById('visualization');
            var groups = new vis.DataSet();
            groups.add({id: 0, content: "group0"})
            groups.add({id: 1, content: "group1"})
            groups.add({id: 2, content: "group2"})

            var items = [
                {x: '2014-06-11', y: 10, group:0},
                {x: '2014-06-12', y: 25, group:0},
                {x: '2014-06-13', y: 30, group:0},
                {x: '2014-06-14', y: 10, group:0},
                {x: '2014-06-15', y: 15, group:0},
                {x: '2014-06-16', y: 30, group:0},
                {x: '2014-06-11', y: 12, group:1},
                {x: '2014-06-12', y: 15, group:1},
                {x: '2014-06-13', y: 34, group:1},
                {x: '2014-06-14', y: 24, group:1},
                {x: '2014-06-15', y: 5,  group:1},
                {x: '2014-06-16', y: 12, group:1},
                {x: '2014-06-11', y: 22, group:2},
                {x: '2014-06-12', y: 14, group:2},
                {x: '2014-06-13', y: 24, group:2},
                {x: '2014-06-14', y: 21, group:2},
                {x: '2014-06-15', y: 30, group:2},
                {x: '2014-06-16', y: 18, group:2}
            ];

            var dataset = new vis.DataSet(items);
            var options = {
                style:'bar',
                stack:false,
                barChart: {width:50, align:'center', sideBySide:true}, // align: left, center, right
                drawPoints: false,
                dataAxis: {
                    icons:true
                },
                orientation:'top',
                start: '2014-06-10',
                end: '2014-06-18'
            };
            var graph2d = new vis.Graph2d(container, items, groups, options);

            var dropdown = document.getElementById("dropdownID");
            dropdown.onchange = update;

            function update() {
                var options = {stack:dropdown.value === 'stack',barChart:{sideBySide:dropdown.value === 'sideBySide'}};
                graph2d.setOptions(options);
            }
        </script>
    </body>
</html>
